  <style>
    body {
      font-family: 'Segoe UI', sans-serif;

    }
    .navbar {
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);

    }
    .hero {
      background: #e3f2fd;
      padding: 60px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.8rem;
      font-weight: 700;
    }
    .hero p {
      font-size: 1.2rem;

    }
    .form-card {

</head>
<body>

<!-- Navbar -->
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">üíß WaterGuard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="water_test.html">Check Water</a></li>
        <li class="nav-item"><a class="nav-link" href="chatbot.html">Chatbot</a></li>
        <li class="nav-item"><a class="nav-link" href="book_kit.html">Book Kit</a></li>
        <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
      </ul>
    </div>
  </div>
</nav>


<!-- Hero Section -->
<section class="hero">
  <div class="container">
    <h1>Test Your Water Quality</h1>
    <p>Use our easy AI-powered water test tool to analyze your sample in seconds.</p>
  </div>
</section>

<!-- Form Section -->
<section class="my-5">
  <div class="container">
    <div class="form-card">
      <form id="waterForm">
        <div class="row g-4">
          <div class="col-md-6 col-lg-3">
            <label class="form-label">pH Level</label>
            <input type="number" step="0.1" class="form-control" id="ph" required />
          </div>
          <div class="col-md-6 col-lg-3">
            <label class="form-label">Turbidity (NTU)</label>
            <input type="number" step="0.1" class="form-control" id="turbidity" required />
          </div>
          <div class="col-md-6 col-lg-3">
            <label class="form-label">TDS (ppm)</label>
            <input type="number" class="form-control" id="tds" required />
          </div>
          <div class="col-md-6 col-lg-3">
            <label class="form-label">Temperature (¬∞C)</label>
            <input type="number" step="0.1" class="form-control" id="temp" required />
          </div>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-analyze">üîç Analyze Water</button>
        </div>
      </form>
      <div id="result" class="result text-center mt-4"></div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  Made with ‚ù§Ô∏è by Team WaterGuard | ¬© 2025
</footer>

<script>
  document.getElementById('waterForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const ph = parseFloat(document.getElementById('ph').value);
    const turb = parseFloat(document.getElementById('turbidity').value);
    const tds = parseInt(document.getElementById('tds').value);

    let result = '';
    if (ph < 6.5 || ph > 8.5) result += '<p class="text-danger">‚ö†Ô∏è pH level is unsafe.</p>';
    if (turb > 5) result += '<p class="text-danger">‚ö†Ô∏è Turbidity is too high.</p>';
    if (tds > 600) result += '<p class="text-danger">‚ö†Ô∏è TDS is too high.</p>';
    if (!result) result = '<p class="text-success">‚úÖ Water is Safe for Drinking!</p>';

    document.getElementById('result').innerHTML = result;
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - WaterGuard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #e1f5fe; font-family: 'Segoe UI', sans-serif; }
    .signup-card { max-width: 450px; margin: 80px auto; background: white; padding: 30px 25px; border-radius: 16px; box-shadow: 0 12px 24px rgba(0,0,0,0.05); }
    .form-control { border-radius: 12px; padding: 12px; }
    .btn-signup { background-color: #1976d2; color: white; font-weight: 500; padding: 10px; border-radius: 10px; border: none; }
    .btn-signup:hover { background-color: #1565c0; }
    .logo { font-size: 1.8rem; font-weight: bold; color: #2196f3; }
    footer { margin-top: 80px; font-size: 0.9rem; text-align: center; color: #777; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">üíß WaterGuard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('water_test') }}">Check Water</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('chatbot') }}">Chatbot</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('book_kit_page') }}">Book Kit</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('signup_form') }}">Sign Up</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="signup-card">
    <div class="text-center mb-4">
      <div class="logo">üíß WaterGuard</div>
      <p class="text-muted mt-2">Create your account</p>
    </div>

    <form id="signupForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name="confirm_password" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-signup">Sign Up</button>
      </div>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a href="{{ url_for('home') }}">Login here</a>
    </p>
  </div>
</div>

<footer>
  Made with ‚ù§Ô∏è by Team WaterGuard | ¬© 2025
</footer>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const form = document.getElementById('signupForm');

  form.addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = new FormData(form);
    const name = formData.get('name').trim();
    const email = formData.get('email').trim();
    const password = formData.get('password');
    const confirm = formData.get('confirm_password');

    if (password !== confirm) {
      alert('‚ùå Passwords do not match!');
      return;
    }

    try {
      const res = await fetch('{{ url_for("signup") }}', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert(data.message || '‚úÖ Signup successful. Check your email.');
        form.reset();
        // optional: redirect to homepage or login
        // window.location.href = '{{ url_for("home") }}';
      } else {
        alert(data.message || '‚ùå Signup failed.');
      }
    } catch (err) {
      console.error(err);
      alert('‚ùå Network error. Try again.');
    }
  });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WaterGuard - Water Quality Check</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f8f9fb; }
    .navbar { background-color: white; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .navbar-brand { font-weight: 700; color: #2196f3 !important; }
    .hero { background: #e3f2fd; padding: 60px 20px; text-align: center; }
    .hero h1 { font-size: 2.8rem; font-weight: 700; }
    .hero p { font-size: 1.2rem; color: #555; }
    .form-card { background: white; border-radius: 16px; box-shadow: 0 12px 24px rgba(0,0,0,0.05); padding: 40px 30px; max-width: 900px; margin: auto; }
    .form-control { border-radius: 12px; padding: 10px 15px; border: 1px solid #ccc; }
    .btn-analyze { background-color: #2196f3; color: white; border: none; border-radius: 10px; padding: 10px 30px; font-weight: 600; }
    .btn-analyze:hover { background-color: #1976d2; }
    .result { margin-top: 30px; font-size: 1.2rem; font-weight: 500; }
    footer { margin-top: 60px; padding: 20px 0; text-align: center; background-color: #f1f1f1; font-size: 0.9rem; color: #555; }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">üíß WaterGuard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('water_test') }}">Check Water</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('chatbot') }}">Chatbot</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('book_kit_page') }}">Book Kit</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('signup_form') }}">Sign Up</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero">
  <div class="container">
    <h1>Test Your Water Quality</h1>
    <p>Use our easy AI-powered water test tool to analyze your sample in seconds.</p>
  </div>
</section>

<!-- Form Section -->
<section class="my-5">
  <div class="container">
    <div class="form-card">
      <form id="waterForm">
        <div class="row g-4">
          <div class="col-md-6 col-lg-3">
            <label class="form-label">pH Level</label>
            <input type="number" step="0.1" class="form-control" id="ph" required />
          </div>
          <div class="col-md-6 col-lg-3">
            <label class="form-label">Turbidity (NTU)</label>
            <input type="number" step="0.1" class="form-control" id="turbidity" required />
          </div>
          <div class="col-md-6 col-lg-3">
            <label class="form-label">TDS (ppm)</label>
            <input type="number" class="form-control" id="tds" required />
          </div>
          <div class="col-md-6 col-lg-3">
            <label class="form-label">Temperature (¬∞C)</label>
            <input type="number" step="0.1" class="form-control" id="temp" required />
          </div>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-analyze">üîç Analyze Water</button>
        </div>
      </form>
      <div id="result" class="result text-center mt-4"></div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  Made with ‚ù§Ô∏è by Team WaterGuard | ¬© 2025
</footer>

<script>
document.getElementById('waterForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const ph = parseFloat(document.getElementById('ph').value);
  const turbidity = parseFloat(document.getElementById('turbidity').value);
  const tds = parseInt(document.getElementById('tds').value);
  const temp = parseFloat(document.getElementById('temp').value);

  // Instant client-side check
  let localResult = '';
  if (ph < 6.5 || ph > 8.5) localResult += '<p class="text-danger">‚ö†Ô∏è pH level is unsafe.</p>';
  if (turbidity > 5) localResult += '<p class="text-danger">‚ö†Ô∏è Turbidity is too high.</p>';
  if (tds > 600) localResult += '<p class="text-danger">‚ö†Ô∏è TDS is too high.</p>';
  if (!localResult) localResult = '<p class="text-success">‚úÖ Water is Safe for Drinking!</p>';

  document.getElementById('result').innerHTML = localResult;

  // Send to Flask for further AI/ML analysis
  try {
    const res = await fetch('{{ url_for("water_test") }}', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ ph, turbidity, tds, temp })
    });

    const data = await res.json();
    if (res.ok) {
      document.getElementById('result').innerHTML += `<p class="mt-3"><b>Server Analysis:</b> ${data.message}</p>`;
    } else {
      document.getElementById('result').innerHTML += `<p class="text-danger mt-3">Server Error: ${data.message}</p>`;
    }
  } catch (err) {
    console.error(err);
    document.getElementById('result').innerHTML += `<p class="text-danger mt-3">Network error while contacting server.</p>`;
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

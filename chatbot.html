  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fb;

      background-color: white;

    .navbar-brand {
      font-weight: 700;
      color: #2196f3 !important;
    }
    .hero {
      background: #e1f5fe;
      padding: 60px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }
    .hero p {
      font-size: 1.1rem;
      color: #555;
    }
    .chat-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.05);
      padding: 30px;

      height: 300px;

      border: 1px solid #ddd;

      padding: 1rem;
      font-size: 0.95rem;
    }
    .chat-box div {
      margin-bottom: 0.75rem;
    }
    .chat-input {
      margin-top: 1rem;
      border-radius: 12px;
      padding: 10px 15px;
    }
    .btn-send {
      margin-top: 10px;
      background-color: #2196f3;
      color: white;
      border-radius: 10px;
      padding: 8px 25px;
      border: none;
      font-weight: 500;
    }
    .btn-send:hover {
      background-color: #1976d2;
    }
    footer {
      margin-top: 60px;
      padding: 20px 0;
      text-align: center;
      background-color: #f1f1f1;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">üíß WaterGuard</a>

      <span class="navbar-toggler-icon"></span>

      </ul>
    </div>
  </div>
</nav>


<!-- Hero Section -->
<section class="hero">
  <div class="container">
    <h1>Talk to AquaBot ü§ñ</h1>
    <p>Your friendly AI for water safety guidance and tips.</p>
  </div>
</section>

<!-- Chat UI Section -->
<section class="my-5">
  <div class="container">
    <div class="chat-card">
      <h4 class="mb-3 text-primary">üí¨ AquaBot Chat</h4>
      <div class="chat-box" id="chatBox">
        <div><strong>AquaBot:</strong> Hello! I'm AquaBot. Ask me anything about water safety üíß</div>
      </div>
      <input type="text" id="userInput" class="form-control chat-input" placeholder="Type your question here...">
      <div class="text-end">
        <button class="btn btn-send" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer>
  Made with ‚ù§Ô∏è by Team WaterGuard | ¬© 2025
</footer>

<script>
  async function sendMessage() {
    const input = document.getElementById('userInput');
    const chatBox = document.getElementById('chatBox');
    const msg = input.value.trim();
    if (!msg) return;
    chatBox.innerHTML += `<div><strong>You:</strong> ${msg}</div>`;

    try {
      const response = await axios.post('http://localhost:5000/chat', { prompt: msg });
      chatBox.innerHTML += `<div><strong>AquaBot:</strong> ${response.data.reply}</div>`;
    } catch (err) {
      chatBox.innerHTML += `<div><strong>AquaBot:</strong> ‚ùå Error contacting AI agent</div>`;
    }
    chatBox.scrollTop = chatBox.scrollHeight;
    input.value = '';
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
